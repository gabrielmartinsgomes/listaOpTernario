<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt ("Qual sua idade?").trim ())


    //Processamento
    const maioridade = 18 - idade
    let mensagemFinal = ``; 
   (idade >=18)? mensagemFinal += ` Você é maior de idade` : mensagemFinal +=  `Você ainda é de menor. Faltam ${maioridade}`; 


    //Saída
    alert(mensagemFinal);

</script>
