<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const idade = parseInt(prompt(`Qual o ano que você nasceu?`).trim());


    //Processamento
    let mensagemFinal = ``;
    (2023 - idade >= 13) ? mensagemFinal += `Você poderá votar em 2026, pois esse ano nâo haverá eleição`
        : mensagemFinal += `Você não poderá vota, nem esse ano, nem em 2026.`;



    //Saída
    alert(mensagemFinal)

</script>
