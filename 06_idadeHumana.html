<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.
    //Entrada
    let idade = Number(prompt("Informe a idade do seu cão").trim().replace(",", "."));
    let porte = prompt("informe o porte do seu cão ns seguintes fatores: Porte Pequeno = p; Porte Médio = m; Porte Grande = g").trim().toLowerCase();
    //Processamento
    (porte === "p") ? alert(`${idade * 5}, essa é a idade humana do cão`)
        : (porte === "m") ? alert(`${idade * 6}, essa é a idade humana do cão`)
            : (porte === "g") ? alert(`${idade * 7}, essa é a idade humana do cão`)
                : alert(`Valor Invalido!`);
    //Saída
</script>
