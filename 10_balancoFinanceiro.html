<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua = Number(prompt(`Quanto você gasta de conta de água?`).replace(",", "."));
    const energia = Number(prompt(`Quanto você gasta de conta de energia elétrica?`).replace(",", "."));
    const tele = Number(prompt(`Quanto você gasta de conta de telefone?`).replace(",", "."));
    const shop = Number(prompt(`Quanto você gasta de supermercado?`).replace(",", "."));
    const salario = Number(prompt(`Quanto você recebe de remuneração mensal`).replace(",", "."));


    //Processamento
    let contas = agua + energia + tele + shop;
    (contas < salario) ? alert(`Você ganha mais do que gasta e ainda depois de pagar tudo, sobra R$${salario - contas}`.replace(".", ","))
        : (salario < contas) ? alert(`Você gasta mais do que ganha, para conseguir pagar as contas, te falta R$${contas - salario}`.replace(".", ","))
            : alert(`Valores Inválidos!`);


    //Saída

</script>
