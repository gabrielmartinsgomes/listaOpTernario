<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number (prompt("Diga a sua nota, de 0 a 10, na última prova").replace(",", "."))


    //Processamento
    (10 >= nota >= 9) ? alert("Sua nota conceito é A")
    : (8.99>= nota >= 8)? alert("A sua nota conceito é B")
    : (7.99>= nota >= 7)? alert("A sua nota conceito é C")
    : (6.99>= nota >= 6)? alert("A sua nota conceito é D")
    : (5.99>= nota >= 0)? alert("A sua nota conceito é E")
    : alert("Valores Inválidos!");

    
    //Saída

</script>
